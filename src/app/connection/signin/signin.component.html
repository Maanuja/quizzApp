<div class="content">
    <form [formGroup]="signin">
        <h1 class="text-color bold is-left">Sign In</h1>
        <mat-form-field>
            <input matInput class="pseudo-input" placeholder="Pseudo" type="text" formControlName="pseudo" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <!-- *ngIf="!passwordInput.value" -->
        </mat-form-field>
        <button class="custom-btn">Sign In</button>
        <p class="text-color">Don't Have an Account? <a routerLink="/sign-up" class="text-color bold">Sign Up</a></p>
    </form>
</div>
