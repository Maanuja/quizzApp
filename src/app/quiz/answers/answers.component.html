<div *ngFor="let answer of answers" class="answer">
    <button
        class="custom-button"
        [ngClass]="{ 'selected': isAnswerSelected(answer, questionId) }"
        (click)="selectAnswer(questionId, answer)"
    >
        {{ answer }}
    </button>               
</div>
