<div *ngFor="let answer of answers, let id = index" class="answer">
    <button
        class="custom-button"
        id="{{id}}"
        [class.selected]="isSelected && selectedAnswer === id"
        (click)="selectAnswer(questionId, answer, id)"
    >
        {{ answer }}
    </button>               
</div>
